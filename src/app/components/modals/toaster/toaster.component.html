<div *ngIf="toasterData?.visible" class="toaster-section">
  <div [ngClass]="['toaster', 'toaster-animation', toasterData.type]">
    <img [src]="getIconPath()" alt="" />
    <p [ngClass]="toasterData.type">{{ toasterData.message }}</p>
  </div>
</div>
