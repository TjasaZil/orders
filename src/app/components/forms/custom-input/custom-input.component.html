<div class="label-input-positioning">
  <label [for]="controlName">{{ label }}</label>
  <input
    [id]="controlName"
    [type]="type"
    placeholder=""
    [formControl]="control"
    [class.error]="control?.invalid && control?.touched"
  />
  <div *ngIf="control?.invalid && control?.touched" class="error-message">
    {{ errorMessage }}
  </div>
</div>
